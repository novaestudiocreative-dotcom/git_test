<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Estudio Creative Blog</title>
    <meta
      name="description"
      content="개발과 창작에 대한 생각을 공유하는 블로그입니다."
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prism.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">
          <a href="/">Nova Estudio Creative</a>
        </h1>
        <nav class="nav">
          <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
            <span class="theme-icon">🌙</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <!-- 검색 및 필터 섹션 -->
        <section class="search-section">
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="게시글 검색..."
              aria-label="게시글 검색"
            />
            <button class="search-btn" id="searchBtn" aria-label="검색">
              🔍
            </button>
          </div>

          <div class="filters">
            <div class="filter-group">
              <label for="categoryFilter">카테고리:</label>
              <select id="categoryFilter">
                <option value="">전체</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="tagFilter">태그:</label>
              <select id="tagFilter">
                <option value="">전체</option>
              </select>
            </div>

            <button class="clear-filters" id="clearFilters">필터 초기화</button>
          </div>
        </section>

        <!-- 게시글 목록 -->
        <section class="posts-section">
          <div class="posts-header">
            <h2>최신 게시글</h2>
            <div class="posts-count">
              <span id="postsCount">0</span>개의 게시글
            </div>
          </div>

          <div class="posts-grid" id="postsGrid">
            <!-- 게시글들이 여기에 동적으로 로드됩니다 -->
          </div>

          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>게시글을 불러오는 중...</p>
          </div>

          <div class="no-posts" id="noPosts" style="display: none">
            <p>게시글이 없습니다.</p>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Nova Estudio Creative. All rights reserved.</p>
        <p>Powered by GitHub Pages</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
